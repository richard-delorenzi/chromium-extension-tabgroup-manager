<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <section id="mode">
      <h1>Mode</h1>
      <template id="today-button">
        <li><button id="today">Today <span id="day">status</span></button></li>
      </template>
      <ul>
        <li><button id="hide-all">None</button></li>
        <li><button id="show-all">All</button></li>
        <div id="today-target"></div>
      </ul>
      <button id="toggle-week">Toggle Week</button>
    </section>

    <section class="meta-group days">
      <h1>Days</h1><input type="checkbox">
      <div id="tab-day-selector" class="foldable"><div>
    </section>
    
    <section class="meta-group">
      <h1>Meta Groups</h1>
      <div id="meta-group-selector"></div>
    </section>

    <section class="meta-group">
      <h1>Raw Groups</h1>
      <input type="checkbox">
      <div id="group-selector" class="foldable"></div>
    </section>
    
    <template id="button-item">
      <li>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <span id="name"></span>
      </li>
    </template>

    <!-- debug stuff -->
    <div id="output"></div>
    
    <template id="template">
      <h2 id="heading"></h2>
      <ul id="output-list"></ul>
    </template>
    <template id="li_template">
      <li>
        <h3 id="title"></h3>
        <p id="content"></p>
      </li>
    </template>
   

    <script src="./popup.js" type="module"></script>
  </body>
</html>
