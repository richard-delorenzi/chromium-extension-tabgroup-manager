<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <section id="mode">
      <h1>Mode</h1>
      <template id="today-button">
        <li><button id="today">Today <span id="day">status</span></button></li>
      </template>
      <ul>
        <li><button id="hide-all">None</button></li>
        <li><button id="show-all">x</button></li>
        <div id="today-target"></div>
      </ul>
      <button id="toggle-week">Toggle Week</button>
    </section>

    <section class="meta-group days foldable">
      <h1>Days</h1><input type="checkbox">
      <div id="tab-day-selector" class="hide-me"><div>
    </section>
    
    <section class="meta-group foldable">
      <h1>Meta Groups</h1>
      <input type="checkbox" checked>
      <div id="meta-group-selector" class="hide-me"></div>
    </section>

    <section class="meta-group foldable">
      <h1>Raw Groups</h1>
      <input type="checkbox">
      <div id="group-selector" class="hide-me"></div>
    </section>
    
    <template id="button-item">
      <li>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="only">Only</button>
        <span id="name"></span>
      </li>
    </template>

    <section id="setup" class="foldable">
      <h1>Setup</h1>
      <input type="checkbox">
      <div class="hide-me">
      
        <input type="radio" id="create" name="action" value="create">
        <label for="meta">Create</label>
        <input type="radio" id="delete" name="action" value="delete">
        <label for="meta">Delete</label>

        <section class="for-create">
          <input type="radio" id="meta" name="type">
          <label for="meta">Meta</label>
          <input type="radio" id="meta-starts-with" name="type">
          <label for="meta-starts-with">Starts-with</label>
          <input type="radio" id="day" name="type">
          <label for="day">Day</label>
          
          <div class="for-meta for-meta-starts-with">
            <label for="name">Name</label>
            <input type="text" id="name" name="meta-name" required minlength="1">
          </div>
          <div class="for-meta-starts-with">
            <label for="meta-starts-with">Starts with</label>
            <input type="text" id="starts-with" name="meta-starts-with" required minlength="1">
          </div>
          <div class="for-meta">
            <input type="submit" value="Set Meta" name="set-meta" />
          </div>
          <div class="for-meta-starts-with">
            <input type="submit" value="Set starts with" name="set-meta-starts-with" />
          </div>

          <div id="choose-day" class="for-day">
            <div id="choose-today">
              <input type="submit" value="Set Today" name="set-today"> or
            </div>
            <div id="choose-week">
              <input type="radio" name="week" value="a">
              <label for="week-a">Week A</label>
              <input type="radio" name="week" value="b">
              <label for="week-b">Week B</label>
            </div>
            <div id="choose-day-of-week" >
              <input type="radio" id="mon" name="day" value="mon">
              <label for="mon">Mon</label>
              <input type="radio" id="tue" name="day" value="tue">
              <label for="tue">Tue</label>
              <input type="radio" id="wed" name="day" value="wed">
              <label for="wed">Wed</label>
              <input type="radio" id="thu" name="day" value="thu">
              <label for="thu">Thu</label>
              <input type="radio" id="fri" name="day" value="fri">
              <label for="fri">Fri</label>
            </div>
            <div id="set-day">
              <input type="submit" value="Set Day" name="set-day" />
            </div>
          </div>
          
        </section> <!--end for create-->
        <section class="for-delete">
          delete
        </section>
      </div> <!--end hide-me-->
    </section>

    <!-- debug stuff -->
    <div id="output"></div>
    
    <template id="template">
      <h2 id="heading"></h2>
      <ul id="output-list"></ul>
    </template>
    <template id="li_template">
      <li>
        <h3 id="title"></h3>
        <p id="content"></p>
      </li>
    </template>
   

    <script src="./popup.js" type="module"></script>
  </body>
</html>
