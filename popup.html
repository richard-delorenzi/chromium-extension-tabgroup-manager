<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <section id="tab-groups">
      <h1>Tab Groups</h1>
      <ul>
        <template id="item">
          <li>
            <input type="checkbox" id="1">
            <label for="1" id="content"></label>
          </li>
        </template>
      </ul>
    </section>

    <button id="hide-all">Hide all</button>
    <button id="show-all">Show all</button>
    <button id="hide-n">Hide n</button>
    <button id="show-n">Show n</button>
    <button id="only-n">only n</button>
    
    <p id="button-notes">blank</p>

    <!-- debug stuff -->
    <div id="output"></div>
    
    <template id="template">
      <h2 id="heading"></h2>
      <ul id="output-list"></ul>
    </template>
    <template id="li_template">
      <li>
        <h3 id="title"></h3>
        <p id="content"></p>
      </li>
    </template>
   

    <script src="./popup.js" type="module"></script>
  </body>
</html>
